<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="voverlay.css" rel="stylesheet" />
    <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="voverlay.js"></script>
</head>
<body>
    <div class="container">
        <input class="launchexample1" type="button" value="Click me to launch overlay">
        <p>Also click anywhere on the document to get a context menu</p>
        <div class="example1">
            <b>Testing of Modal Window</b>
            <input class="launchexample2" type="button" value="Click me to alunch another overlay">
        </div>
        <div class="example2">
            <b class="anothertest">Testing of Modal Window2</b>
        </div>
        <div class="example3">
            <b class="">Context Menu</b>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {

        $('.launchexample1').click(function () {

            $('.example1').voverlay('show', { title: "test", opacity: "0.24", closeOverride: false, onOpen: function () { console.log('Open event fired for overlay'); }, onClose: function () { console.log('Close event fired for overlay'); } });

        });

        $('.launchexample2').click(function () {

            $('.example2').voverlay('show', { title: "test", closebutton: "yes", maskopacity: "0.24", closeOverride: false, onOpen: function () { console.log('Open event fired for overlay'); }, onClose: function () { console.log('Close event fired for overlay'); } });

        });

        $('body').click(function (e) {
            $('.example3').voverlay('show', {contextMode: true,clientX :e.clientX, clientY:e.clientY});

        });

    });
</script>
